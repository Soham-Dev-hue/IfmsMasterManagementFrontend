<h2 class="p-text-bold p-mb-0">Manage Sub-Detail-Heads</h2>
<div style="display: flex; gap: 50px;">
  <p-dropdown 
id="DetailHeadId"
[options]="DetailHeadIdOptions"
[(ngModel)]="item.detailHeadId"
placeholder="Select Detail-Head-Code"
[filter]="true"
filterPlaceholder="Search Detail-Head-Code"
(onChange)="getSubDetailHeadByDetailHeadId(item.detailHeadId)"
></p-dropdown>
  <p-button (click)="resetFilters()" >Reset</p-button>


</div>
<div class="card">
    <p-table [value]="items" [paginator]="true" [rows]="10" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>detail-Head-Id</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.code }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.detailHeadId }}</td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  </div>
