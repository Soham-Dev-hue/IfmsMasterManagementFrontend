<h2 class="page-title">Manage SAO-Levels</h2>

<div class="card main-card">
  <div class="toolbar-container">
    <div class="search-container">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input 
          type="text" 
          pInputText 
          [(ngModel)]="searchText" 
          (input)="onSearch()" 
          placeholder="Search..." 
          class="search-input"
        />
      </span>
    </div>
    <button 
      pButton 
      type="button" 
      icon="pi pi-plus" 
      label="Add SAO Level" 
      (click)="addSaoLevel()" 
      class="p-button-success add-button"
    ></button>
  </div>
  
  <div class="table-container">
    <p-table
      [value]="items"
      class="sao-table"
      [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="pageSize"
      [lazy]="true"
      (onLazyLoad)="onPageChange($event)"
      [totalRecords]="totalItems"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [showCurrentPageReport]="true"
      [loading]="loading"
      styleClass="p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="code-col">Code</th>
          <th class="name-col">Name</th>
          <th class="status-col">Status</th>
          <th class="actions-col">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="code-col">{{ item.code }}</td>
          <td class="name-col">{{ item.name }}</td>
          <td class="status-col">
            <p-tag
              (click)="confirmToggleStatus(item)"
              [value]="item.isactive ? 'Active' : 'Inactive'"
              [severity]="item.isactive ? 'success' : 'danger'"
              [style]="{ cursor: 'pointer', width: '80px', justifyContent: 'center' }"
            ></p-tag>
          </td>
          <td class="actions-col">
            <div class="action-buttons">
              <button 
                pButton 
                type="button" 
                icon="pi pi-pencil" 
                class="p-button-rounded p-button-warning action-btn" 
                (click)="editSaoLevel(item)"
                pTooltip="Edit"
                tooltipPosition="top"
              ></button>
              <button 
                pButton 
                type="button" 
                icon="pi pi-trash" 
                class="p-button-rounded p-button-danger action-btn" 
                (click)="deleteSaoLevel(item.id)"
                pTooltip="Delete"
                tooltipPosition="top"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="empty-message">
            <div class="empty-state">
              <i class="pi pi-info-circle"></i>
              <span>No SAO levels found. Try adjusting your search or add a new one.</span>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-progressSpinner *ngIf="loading" styleClass="custom-spinner"></p-progressSpinner>
</div>

<!-- Dialog for adding/editing SAO level -->
<p-dialog 
  [(visible)]="displayDialog" 
  [modal]="true" 
  [style]="{ width: '500px' }" 
  [breakpoints]="{'768px': '95vw'}"
  [draggable]="false" 
  [resizable]="false"
  styleClass="sao-dialog"
  (onHide)="displayDialog = false"
>
  <ng-template pTemplate="header">
    <h3 class="dialog-title">{{ isEditMode ? 'Edit SAO Level' : 'Add SAO Level' }}</h3>
  </ng-template>
  
  <div class="p-fluid form-container">
    <div class="p-field">
      <label for="code" class="form-label">Code <span class="required-asterisk">*</span></label>
      <input 
        id="code" 
        type="text" 
        pInputText 
        [(ngModel)]="currentSaoLevel.code" 
        class="form-input"
      />
    </div>
    
    <div class="p-field">
      <label for="name" class="form-label">Name <span class="required-asterisk">*</span></label>
      <input 
        id="name" 
        type="text" 
        pInputText 
        [(ngModel)]="currentSaoLevel.name" 
        class="form-input"
      />
    </div>
  </div>
  
  <ng-template pTemplate="footer">
    <div class="dialog-footer">
      <button 
        pButton 
        type="button" 
        label="Cancel" 
        icon="pi pi-times" 
        (click)="displayDialog = false" 
        class="p-button-text cancel-button"
      ></button>
      <button 
        pButton 
        type="button" 
        [label]="isEditMode ? 'Update' : 'Create'" 
        icon="pi pi-check" 
        (click)="saveSaoLevel()" 
        class="p-button-success submit-button"
      ></button>
    </div>
  </ng-template>
</p-dialog>

<style>

.form-input {

}

  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
}

  min-width: 100px;
}

    flex-direction: column;

  .search-container, .add-button {

</style>
