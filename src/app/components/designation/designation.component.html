<h2 class="p-text-bold p-mb-0">Manage Designations</h2>
<div class="search-container">
  <input
    pInputText
    type="text"
    placeholder="Search Departments..."
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
  />
  <p-dropdown
    [options]="filterOptions"
    [(ngModel)]="selectedFilter"
    placeholder="Filter by..."
    (onChange)="onFilterChange()"
  ></p-dropdown>
  <button
  pButton
  type="button"
  label="Create Designation"
  icon="pi pi-plus"
  class="p-button-success p-button-lg"
  (click)="openDialog()"
></button>
</div>
<div class="card">
    <p-table [value]="items" [paginator]="true" [rows]="10" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
            <th>Designation Names</th>
            <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item  let-i="rowIndex">
        <tr>
          <td>{{ item.name }}</td>
          <td class="actions-cell" style="display: flex; gap: 10px;">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info"
              (click)="openDialog(true, i)"
              title="Edit"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteDesignation(i)"
              title="Delete"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
    <p-dialog
    [header]="isEditMode ? 'Edit Designation' : 'Create Designation'"
    [(visible)]="displayDialog"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '500px' }"
    class="custom-dialog"
  >
    <div class="p-fluid">
      <div class="p-field">
        <label for="DesignationName">Designation Name</label>
        <input
          id="DesignationName"
          type="text"
          pInputText
          [(ngModel)]="item.name"
          class="custom-input"
        />
      </div>
    </div> <!-- Make sure this closing div is in the right place -->
  
    <!-- Dialog Footer (Actions) -->
    <p-footer class="custom-footer">
      <button
        pButton
        icon="pi pi-check"
        [label]="isEditMode ? 'Update Designation' : 'Create Designation'"
        class="p-button-primary p-mr-2"
        (click)="saveDesignation()"
      ></button>
      <button
        pButton
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="displayDialog = false"
      ></button>
    </p-footer>
  </p-dialog> <!-- Ensure this closing tag is correctly placed -->
  
</div>
