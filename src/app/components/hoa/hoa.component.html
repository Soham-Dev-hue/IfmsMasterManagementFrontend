<div class="hoa-management-container">
  <h2 class="p-text-bold p-mb-3">Manage HOAs</h2>
  <div class="search-container">
    <span class="p-input-icon-left search-box">
      <i class="pi pi-search"></i>
      <input
        pInputText
        type="text"
        placeholder="Search Head of Administration..."
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
      />
    </span>
    
    <p-dropdown
      class="filter-dropdown"
      [options]="filterOptions"
      [(ngModel)]="selectedFilter"
      placeholder="Filter by..."
      (onChange)="onFilterChange()"
    ></p-dropdown>
  </div>
  
  
  <div class="card p-shadow-3">
    <p-table
      [value]="items"
      class="p-mt-3"
      [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="pageSize"
      [lazy]="true"
      (onLazyLoad)="onPageChange($event)"
      [totalRecords]="totalItems"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [showCurrentPageReport]="true"
      [loading]="loading"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>HOA Text</th>
          <th>Demand</th>
          <th>Major</th>
          <th>Plan Status</th>
          <th>Scheme</th>
          <th>Detail</th>
          <th>Sub Detail</th>
          <th>Minor</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.hoatext }}</td>
          <td>{{ item.demand }}</td>
          <td>{{ item.submajor }}</td>
          <td>{{ item.planStatus }}</td>
          <td>{{ item.scheme }}</td>
          <td>{{ item.detail }}</td>
          <td>{{ item.subDetail }}</td>
          <td>{{ item.minor }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" class="p-text-center">
            <p-skeleton [width]="'100%'" [height]="'1rem'"></p-skeleton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading" class="p-d-flex p-jc-center p-mt-4"></p-progressSpinner>
  </div>
</div>
