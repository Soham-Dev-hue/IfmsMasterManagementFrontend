<h2 class="p-text-bold p-mb-0">Manage Scheme-Types</h2>
<div class="top-bar"  style="display: flex; gap:20px">
  <input
      pInputText
      type="text"
      placeholder="Search SAOs..."
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
    />
    <p-dropdown
      [options]="filterOptions"
      [(ngModel)]="selectedFilter"
      placeholder="Filter by..."
      (onChange)="onFilterChange()"
    ></p-dropdown>

</div>
<br>
<br>
<button
  pButton
  type="button"
  label="Create Scheme-Type"
  icon="pi pi-plus"
  class="p-button-success p-button-lg"
  (click)="openDialog()"
></button>

<div class="card">
  <p-table   [value]="items"
  class="p-mt-3"
  [currentPageReportTemplate]="'Showing {first} to {last} of {totalRecords} entries'"
  responsiveLayout="scroll"
  [paginator]="true"
  [rows]="pageSize"
  [lazy]="true" 
  (onLazyLoad)="onPageChange($event)"
  [totalRecords]="totalItems" 
  [rowsPerPageOptions]="[5, 10, 20, 50]"
  [showCurrentPageReport]="true" 
  [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Scheme-Type</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item let-i="rowIndex">
      <tr>
        <td>{{ item.type }}</td>
        <td>{{ item.description }}</td>
        <td>
          <p-tag 
              (click)="confirmToggleStatus(item)" 
              [value]="item.isActive ? 'active' : 'Inactive'" 
              [severity]="item.isActive ? 'success' : 'danger'" 
              [style]="{ cursor: 'pointer' }"
          >
          </p-tag>
      </td>
        <td class="actions-cell">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info"
            (click)="openDialog(true, i)"
            title="Edit"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteSchemeType(i)"
            title="Delete"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>

  <p-dialog
    [header]="isEditMode ? 'Edit Scheme-Type' : 'Create Scheme-Type'"
    [(visible)]="displayDialog"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '500px' }"
    class="custom-dialog"
  >
    <div class="p-fluid">
      <div class="p-field">
        <label for="SchemeType">Scheme-Type</label>
        <input
          id="SchemeType"
          type="text"
          pInputText
          [(ngModel)]="item.type"
          class="custom-input"
        />
      </div>

      <div class="p-field">
        <label for="description">Description</label>
        <input
          id="description"
          type="text"
          pInputText
          [(ngModel)]="item.description"
          class="custom-input"
        />
      </div>
    </div>

    <p-footer class="custom-footer">
      <button
        pButton
        icon="pi pi-check"
        [label]="isEditMode ? 'Update Scheme-Type' : 'Create Scheme-Type'"
        class="p-button-primary p-mr-2"
        (click)="saveSchemeType()"
      ></button>
      <button
        pButton
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="displayDialog = false"
      ></button>
    </p-footer>
  </p-dialog>
</div>
