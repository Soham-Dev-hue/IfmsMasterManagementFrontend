<h2 class="p-text-bold p-mb-0">Manage Sub-Major-Heads</h2>
<div class="filterContainer">
  <!-- <p-dropdown 
  id="MajorHeadId"
  [options]="MajorHeadIdOptions"
  [(ngModel)]="item.majorHeadId"
  placeholder="Select Major-Head-Id"
  [filter]="true"
  filterPlaceholder="Search Major-Head-Id"
  (onChange)="getSubMajorHeadByMajorHeadId(item.majorHeadId)"
></p-dropdown> -->
</div>
<div class="card">
    <p-table [value]="items" [paginator]="true" [rows]="10" [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
          <th>Name</th>
          <th>Major-Head-Id</th>
          <th>MajorHead</th>
          <th>MinorHeads</th>
    
          <!-- "code": "01",
        "name": "WELFARE OF SCHEDULED CASTES",
        "majorHeadId": 2225,
        "majorHead": null,
        "minorHeads": [] -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.code}}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.majorHeadId }}</td>
          <td>{{item.majorHead}}</td>
          <td>{{item.minorHeads}}</td>

        </tr>
      </ng-template>
    </p-table>
  
    <!-- Show spinner while loading -->
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
  </div>
